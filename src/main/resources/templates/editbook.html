<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form action="#" th:action="@{/edit}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}" />
    
    Title: <input type="text" th:field="*{title}" /><br/>
    Author: <input type="text" th:field="*{author}" /><br/>
    Publication Year: <input type="number" th:field="*{publicationYear}" /><br/>
    ISBN: <input type="text" th:field="*{isbn}" /><br/>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br/>
    
    <button type="submit">Save</button>
</form>
<a th:href="@{/booklist}">Back to Book List</a>
</body>
</html>
